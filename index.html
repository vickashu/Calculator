<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <div class="buttons">
          <button class="digit" onclick="add_element('1')">1</button>
          <button class="digit" onclick="add_element('2')">2</button>
          <button class="digit" onclick="add_element('3')">3</button>
          <button class="digit" onclick="add_element('4')">4</button>
          <button class="digit" onclick="add_element('5')">5</button>
          <button class="digit" onclick="add_element('6')">6</button>
          <button class="digit" onclick="add_element('7')">7</button>
          <button class="digit" onclick="add_element('8')">8</button>
          <button class="digit" onclick="add_element('9')">9</button>
          <button class="digit" onclick="add_element('0')">0</button>
          <button class="operator" onclick="add_element('*')">*</button>
          <button class="operator" onclick="add_element('+')">+</button>
          <button class="operator" onclick="add_element('-')">-</button>
          <button class="operator" onclick="add_element('/')">/</button>
          <button class="clear" onclick="clearInput()">C</button>
          <button class="equals" onclick="calculate()">=</button>
        </div>
      </div>
      
 <script src="app.js"></script>
</body>
</html>
